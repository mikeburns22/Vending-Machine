<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Required Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">


  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center">Vending Machine</h1>
      <hr>

      <div class="row">
                <div id="vendingDisplay" class="col-8 d-flex flex-wrap justify-content-between align-content-start"></div>

                <div class="col d-flex flex-column align-items-center p-0">

                    <div class="card w-100 mb-2 text-center">
                        <div class="card-header">
                            <h2>Cash In</h2>
                        </div>
                        <div class="card-body">
                            <h3 id="cashTotal" class="my-1">$0.00</h3>
                        </div>
                    </div>

                    <div class="d-flex justify-content-around w-100 mb-1">
                        <button type="button"
                                class="btn btn-primary w-50 mx-1"
                                onclick="addCents(100)">
                            +$1.00
                        </button>
                        <button type="button"
                                class="btn btn-primary w-50 mx-1"
                                onclick="addCents(25)">
                            +$0.25
                        </button>
                    </div>

                    <div class="d-flex justify-content-around w-100 mb-3">
                        <button type="button"
                                class="btn btn-primary w-50 mx-1"
                                onclick="addCents(10)">
                            +$0.10
                        </button>
                        <button type="button"
                                class="btn btn-primary w-50 mx-1"
                                onclick="addCents(5)">
                            +$0.05
                        </button>
                    </div>

                    <div class="card w-100 mb-3 text-center">
                        <div class="card-header">
                            <h2>Messages</h2>
                        </div>
                        <div class="card-body">
                            <h3 id="infoMessages" class="my-1">Welcome to the M'Fing Machine</h3>
                        </div>
                    </div>

                    <div class="d-flex w-100 justify-content-between mb-2">
                        <h3 id="item" class="mx-3 my-1">Item:</h3>
                        <input id="itemId"
                               type="number"
                               min="0"
                               class="w-75"
                               style="font-size:14pt;">
                    </div>

                    <button type="button"
                            class="btn btn-success w-75 mb-3 bold"
                            onclick="buyVendable()">
                        BUY
                    </button>

                    <div class="card w-100 mb-2 text-center">
                        <div class="card-header">
                            <h2>Change</h2>
                        </div>

                        <div class="card-body">
                            <h3 id="changeMessage" class="my-1">None</h3>
                        </div>
                    </div>

                    <button type="button"
                            class="btn btn-danger w-75 bold"
                            onclick="getChange()">
                        GET CHANGE
                    </button>
                </div>
          </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/home.js"></script>

  </body>
</html>
